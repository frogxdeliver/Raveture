<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Demo</title>

    <link href="mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="jumbotron">
        <h1>Hello From Bootstrap!</h1>

    <div class="container">

            <p>
                PARGRAPH INFO

        </div>

        <div class="row">

            </div>
            <div class="col-lg-4">
                <h1>Width 4 Col</h1>
            </div>
            <div class="col-lg-4">
                <h1>Width 4 Col</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <h1>Width 3 Col</h1>
            </div>
            <div class="col-md-3">

            </div>

            </div>
            <div class="col-md-3">
                <h1>Width 3 Col</h1>
            </div>
        </div>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
